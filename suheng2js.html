<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 변환기</title>
</head>
<body>
    <h2>온도 변환기</h2>
    <table border="3">
        
            <tr>
                <td>섭씨온도</td>
                <td>화씨온도</td>
            </tr>

            <script>
                

                for (let celsius = 0; celsius <= 10; celsius++) {
                    document.write('<tr>');
                    document.write('<td>' + celsius + '</td>');
                    document.write('<td>' + ((celsius*(9/5))+32) + '</td>');
                    document.write('</tr>');
                }
            </script>

    </table>
</body>
</html>
